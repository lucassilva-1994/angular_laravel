<div class="container mt-3">
    <div class=" d-flex align-items-center justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Entrar</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (submit)="auth()">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Seu e-mail"
                                formControlName="email" autocomplete="off" autofocus>
                            <span class="text-danger"
                             *ngIf="form.get('email')?.errors?.['required'] && form.get('email')?.touched">
                                Email é obrigatório.
                            </span>
                            <span class="text-danger" 
                            *ngIf="form.get('email')?.errors?.['email'] && form.get('email')?.touched">
                                Email inválido.
                            </span>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Sua senha"
                                formControlName="password">
                            <span class="text-danger" 
                            *ngIf="form.get('password')?.errors?.['required'] && form.get('password')?.touched">
                                Senha é obrigatório.
                            </span>
                        </div>
                        <div class="d-grid">
                            <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                    <app-message [message]="message" [class]="class"></app-message>
                </div>
            </div>
        </div>
    </div>
</div>
