<table class="table  container mt-3">
    <thead>
      <tr>
        <th>Brand: </th>
        <th>Color: </th>
        <th>Model: </th>
        <th>Year: </th>
      </tr>
    </thead>
    <tbody *ngFor="let car of cars">
        <tr>
            <td>{{ car.brand }}</td>
            <td>{{ car.color }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.year }}</td>
        </tr>
    </tbody>
  </table>
