<div class="container mt-3">
    <form [formGroup]="carsForm" class="row">
        <div class="col-sm-3">
            <label for="brand" class="form-label">Brand:</label>
            <input type="text" id="brand" class="form-control" placeholder="Brand" formControlName="brand" />
        </div>
        <div class="col-sm-4">
            <label for="model" class="form-label">Model:</label>
            <input type="text" id="model" class="form-control" placeholder="Model" formControlName="model" />
        </div>
        <div class="col-sm-2">
            <label for="color" class="form-label">Color:</label>
            <input type="text" id="color" class="form-control" placeholder="Color" formControlName="color" />
        </div>
        <div class="col-sm-2">
            <label for="year" class="form-label">Ano:</label>
            <input type="text" id="year" class="form-control" placeholder="Ano" formControlName="year" />
        </div>
        <div class="col-sm-3 mt-3">
            <div *ngIf="edit;else create" class="d-grid">
                <button type="button" class="btn btn-primary  btn-sm" (click)="update()">Editar</button>
            </div>

        </div>
        <ng-template #create>
            <div  class="d-grid">
                <button type="button" class="btn btn-primary  btn-sm" (click)="store()">Enviar</button>
            </div>
        </ng-template>
    </form>
    <div class="mt-3" *ngFor="let error of errors">
        <div class="alert alert-danger">
            {{ error }}
        </div>
    </div>
</div>
